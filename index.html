<!DOCTYPE html>
<!––备注日志：请在数组里写入方，程序已对录入格式做了优化，可以自动换行，替换英文标点。––>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>随机方检查</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.7/css/layui.css" rel="stylesheet"><!-- 引入 layui.css -->
    </head>

    <body>
        <br><br><br><br><br><br><br><br>
        <div id="result_fang"></div>
        <div id="result_poet"></div>
        <button onclick="generateFang(-1,-1)" style="width: 150px; height: 60px;font-size: 25px;">生成方</button>
        <br>
        <button onclick="words(1)" style="width: 100px; height: 40px;font-size: 15px;">查看歌诀</button>

        <div class="layui-form layui-font-20">
            <select lay-filter="select-filter" id="search" lay-search>
                <option value="">搜索方歌名</option>
            </select>
        </div>

        <div id="optionsContainer">
            <span>方剂类型：</span>
            <form id="myForm">
                <select id="optionsDropdown" multiple required>
                    <option value="all" required>所有方</option>
                </select>
            </form>
        </div>

        <div>
            <select id="MenuSort" onchange="handleSort()"
                style="width: 140px; height: 50px;font-size: 20px;align-items: center;">
                <option value="default">所属目录
            </select>

            <select id="MenuHis" onchange="handleHis()"
                style="width: 140px; height: 50px;font-size: 20px;align-items: center;">
                <option value="default">这里是历史记录</option>
            </select>
        </div>

        <div>
            <label>
                <input type="checkbox" id="myFir" checked>一级方
            </label>
            <button onclick="reschange(1)" id="reslarer">+</button>
            <button onclick="reschange(0)" id="ressmaer">-</button>
        </div>


        <!-- 复选框 -->
        <div id="testDescrive">
            开发者选项
            <button onclick="showTest(0)">▼</button>
        </div>
        <div id="test"></div>

        <div id="author">
            <br><br>
            Powered by：
            <a href="https://github.com/xianyu1orang/TCM-tools" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Logo.png">
            </a><br>
            <br>

        </div>

        <!-- 引入 layui.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.7/layui.js"></script>
        <script src="./data.js"></script>
        <script src="./scripts.js"></script>
    </body>

    </html>
