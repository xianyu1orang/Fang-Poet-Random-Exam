<!DOCTYPE html>
<!––备注日志：请在数组里写入方，程序已对录入格式做了优化，可以自动换行，替换英文标点。––>
    <html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>随机方检查</title>
        <link rel="stylesheet" href="./style.css">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.7/css/layui.css" rel="stylesheet">
        <!-- 引入 layui.css -->
    </head>

    <body>
        <div id="result_times"></div>
        <div id="result_fang" lay-on="tips-bottom"></div>
        <div id="result_poet"></div>
        <button onclick="generateFang(-1,-1)" style="width: 150px; height: 60px;font-size: 25px;">生成方</button>
        <br>
        <button onclick="words(1)" style="width: 100px; height: 40px;font-size: 15px;">查看歌诀</button>

        <div class="layui-form layui-font-20">
            <select lay-filter="select-filter" id="search" lay-search>
                <option value="">搜索方歌名</option>
            </select>
        </div>

        <div id="optionsContainer">
            <button type="button" class="layui-btn layui-bg-black" style="width: 90px;" onclick="switchOn()"
                id="switchFace">
                <i class="layui-icon layui-icon-next" id="swt"></i>
            </button>
            <div class="layui-btn-container" id="treeBox" style="display: none;height: 40px;color: #f7f7f7;">
                <button type="button" class="layui-btn layui-bg-blue" lay-on="page-custom" style="width: 190px; ">
                    <i class="layui-icon  layui-icon-table layui-bg-blue" style="font-size: 50px;"></i>
                </button>
            </div>
            <form id="myForm" style="display: block;">
                <select id="optionsDropdown" multiple required>
                    <option value="all" required>所有方</option>
                </select>
            </form>
        </div>

        <div>
            <select id="MenuSort" onchange="handleSort()"
                style="width: 140px; height: 50px;font-size: 20px;align-items: center;">
                <option value="default">所属目录
            </select>

            <select id="MenuHis" onchange="handleHis()"
                style="width: 140px; height: 50px;font-size: 20px;align-items: center;">
                <option value="default">这里是历史记录</option>
            </select>
        </div>

        <div id="set">
            <label>
                <input type="checkbox" id="myFir" checked>一级方
            </label>
            <button onclick="reschange(1)" id="reslarer" style="width: 30px">+</button>
            <button onclick="reschange(0)" id="ressmaer" style="width: 30px">-</button>
            <div class="layui-btn-container" style="font-size: 20px;">
                <button class="layui-btn demo-dropdown-base" lay-options="{align: 'center'}">
                    <i class="layui-icon layui-icon-file layui-font-20"></i>
                  </button>
            </div>
            <!-- <button type="button" class="layui-btn layui-btn-primary" lay-on="confirm">
                <i class="layui-icon layui-icon-file"></i>
            </button> -->
        </div>

            

            <div id="testDescrive" style="display: none;">
                开发者选项
                <button onclick="showTest(0)">▼</button>
            </div>
            <div id="test"></div>
        </div>

        <div class="slider-container inline" id="del">
            <input type="range" class="slider" min="0" max="1" step="1" value="0"
                oninput="handleSliderChange(this.value)">
        </div>

        <div id="author">
            <br><br>
            Powered by：
            <a href="https://github.com/xianyu1orang/TCM-tools" target="_blank">
                <img src="https://logos-world.net/wp-content/uploads/2020/11/GitHub-Logo.png"
                    style=" width:100px; height: 60px;">
            </a>
            <a href="https://www.fjtcm.edu.cn/" target="_blank">
                <img src="https://s3.bmp.ovh/imgs/2024/03/05/22f8a74f2060e7b3.jpg" style=" width:100px; height: 60px;">
            </a>
            <br>
            <a href="https://layui.dev/" target="_blank">
                <img src="https://img2.imgtp.com/2024/03/05/17U1JLOt.webp" style=" width:250px; height: 60px;">
            </a>

            <br><br>
        </div>

        <!-- 引入 layui.js -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/layui/2.9.7/layui.js"></script>
        <script src="./data.js"></script>
        <script src="./scripts.js"></script>
    </body>

    </html>
